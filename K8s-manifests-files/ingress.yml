kind: Ingress
metadata:
  name: mainlb
  namespace: devops
  annotations:
    # These annotations create an Application Load Balancer (ALB) on AWS
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  ingressClassName: alb
  rules:
    # No "host" specified, so this applies to any IP/DNS the ALB uses
    - http:
        paths:
          # --- BACKEND ROUTES ---
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 3500
          - path: /healthz
            pathType: Exact
            backend:
              service:
                name: backend-service
                port:
                  number: 3500
          
          # --- FRONTEND ROUTE ---
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
