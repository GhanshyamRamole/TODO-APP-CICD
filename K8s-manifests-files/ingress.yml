apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mainlb
  namespace: devops
  annotations:
    # These annotations create an Application Load Balancer (ALB) on AWS
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    # Use this if you want to force SSL later:
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
spec:
  ingressClassName: alb
  rules:
    -  http:
        paths:
          # --- BACKEND ROUTES ---
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service 
                port:
                  number: 3500
          - path: /healthz
            pathType: Exact
            backend:
              service:
                name: backend-service
                port:
                  number: 3500
          
          # --- FRONTEND ROUTE ---
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
